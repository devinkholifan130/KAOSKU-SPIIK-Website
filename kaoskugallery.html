<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KAOSKU Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa; /* TikTok-like background */
        font-family: 'Arial', sans-serif;
      }
      .gallery-title {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        color: #333;
      }

      .gallery-title2 {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        color: #d6680e;
      }

      .gallery-title3 {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        color: #660761;
      }


      .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }

      .gallery-item {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
      .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }
     .gallery-image {
  width: 100%; /* Lebar penuh untuk menyesuaikan kontainer */
  height: 300px; /* Tinggi ditingkatkan agar gambar lebih terlihat */
  object-fit: cover; /* Menjaga proporsi gambar sambil mengisi kontainer */
  border-radius: 8px; /* Opsional: Menambahkan sedikit lengkungan pada tepi */
  transition: transform 0.3s ease; /* Animasi saat hover */
}

.gallery-image:hover {
  transform: scale(1.05); /* Sedikit perbesar saat hover */
}

      .gallery-info {
        padding: 0.8rem;
      }
      .gallery-title-item {
        font-size: 1rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .gallery-price {
        font-size: 1.2rem;
        color: #E60023; /* TikTok red color */
        font-weight: bold;
      }

      .back-btn {
        display: block;
        margin: 2rem auto; /* Center align */
        padding: 0.6rem 1.5rem;
        background-color: #c19a6b;
        color: white;
        text-align: center;
        border-radius: 25px;
        font-size: 1rem;
        text-decoration: none;
        transition: background-color 0.3s ease;
        width: fit-content;
      }
      .back-btn:hover {
        background-color: #885f2c; /* Darker shade on hover */
      }

      
    </style>
  </head>
  <body>
    <h1 class="gallery-title">KAOSKU Gallery</h1>
    <h1 class="gallery-title2">KAOSKU Shirt</h1>
    <div class="gallery-container">
      <!-- Gallery Item 1 -->
      <div class="gallery-item">
        <img src="KAOSKU CYAN SHIRT.jpg" alt="Product 1" class="gallery-image">
        <div class="gallery-info">
          <div class="gallery-title-item">Kaos Polos Cyan</div>
        </div>
      </div>
      <!-- Gallery Item 2 -->
      <div class="gallery-item">
        <img src="KAOSKU BLUE SHIRT.jpg" alt="Product 2" class="gallery-image">
        <div class="gallery-info">
          <div class="gallery-title-item">Kaos Polos Blue</div>
        </div>
      </div>
      <!-- Gallery Item 3 -->
      <div class="gallery-item">
        <img src="KAOSKU ORANGE SHIRT.jpg" alt="Product 3" class="gallery-image">
        <div class="gallery-info">
          <div class="gallery-title-item">Kaos Polos Orange</div>
        </div>
      </div>
       <!-- Gallery Item 4 -->
       <div class="gallery-item">
        <img src="KAOSKU GREY SHIRT.jpg" alt="Product 4" class="gallery-image">
        <div class="gallery-info">
          <div class="gallery-title-item">Kaos Polos Grey</div>
        </div>
      </div>
        <!-- Gallery Item 5 -->
    <div class="gallery-item">
        <img src="KAOSKU PINK SHIRT.jpg" alt="Product 5" class="gallery-image">
        <div class="gallery-info">
        <div class="gallery-title-item">Kaos Polos Pink</div>
        </div>
    </div>

     <!-- Gallery Item 6 -->
     <div class="gallery-item">
        <img src="KAOSKU RED SHIRT.jpg" alt="Product 6" class="gallery-image">
        <div class="gallery-info">
          <div class="gallery-title-item">Kaos Polos Red</div>
        </div>
      </div>


      
    </div>
    <h1 class="gallery-title3">KAOSKU Jersey</h1>
    <div class="gallery-container">
      <!-- Gallery Item 1 -->
      <div class="gallery-item">
        <img src="KAOSKU WHITE PINK JERSEY.jpg" alt="Product 1" class="gallery-image">
        <div class="gallery-info">
          <div class="gallery-title-item">White Pink Jersey</div>

      <!-- Gallery Item 2 -->
      <div class="gallery-item">
        <img src="KAOSKU GREEN WITH YELLOW STRIPE JERSEY.jpg" alt="Product 2" class="gallery-image">
        <div class="gallery-info">

     <!-- Back Button -->
     <a href="kaosku.html" class="back-btn">Kembali ke KAOSKU</a>

  </body>
</html>
